
{# profile_update.html #}
{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<h2 class="mb-4">Update Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Update Profile</button>
</form>
{% endblock %}
