{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}

{% block content %}
<h2 class="mb-4 text-warning fw-bold">Update Profile</h2>

<form method="post" enctype="multipart/form-data" class="p-4 bg-white rounded shadow-sm border">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn btn-warning w-100 mt-3">Update Profile</button>
</form>
{% endblock %}
