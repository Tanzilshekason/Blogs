{# login.html #}
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<h2 class="mb-6">Login</h2>
<br>
<div >
<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
