{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
