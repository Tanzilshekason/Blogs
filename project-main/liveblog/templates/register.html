{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h2 class="mb-4 text-primary fw-bold">Register</h2>

<form method="post" novalidate class="p-4 bg-white rounded shadow-sm border">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
</form>

<p class="mt-3 text-center">
    Already have an account? <a href="{% url 'login' %}">Login here</a>.
</p>

{% endblock %}
