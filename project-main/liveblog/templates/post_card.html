<div class="card mb-4 shadow-sm" id="post-{{ post.id }}">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>

        <p class="card-text text-muted">
            {{ post.content|truncatechars:200 }}
        </p>

        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded mb-3" style="max-height: 200px;" alt="Post Image">
        {% endif %}

        <p class="small text-secondary">
            <strong>Status:</strong> {{ post.status }} |
            <strong>Author:</strong> {{ post.author }} |
            <strong>Date:</strong> {{ post.created_at|date:"M d, Y H:i" }}
        </p>

        {% if request.user == post.author %}
            <a href="{% url 'blog_update' post.pk %}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
            <a href="{% url 'blog_delete' post.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
        {% endif %}
    </div>
</div>
